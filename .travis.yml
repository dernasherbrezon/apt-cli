language: java
bundler_args: --retry 1
os: linux
sudo: false

install: true

script:
  - mvn clean verify

cache:
  directories:
  - $HOME/.m2/repository

before_cache:
  - rm -rf $HOME/.m2/repository/ru/r2cloud/

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "target/apt-cli.jar"
  skip_cleanup: true
  on:
    tags: true